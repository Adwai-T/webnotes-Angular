<div class="container">
    <div *ngFor="let project of projects">
        <mat-card class="card">
            <mat-card-header>
                <img mat-card-avatar [src]="project.langImg">
                <mat-card-title>{{project.title}}</mat-card-title>
                <mat-card-subtitle>{{project.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src] = "project.image" class="card_image">
            <mat-card-content style="text-align: center;">
                {{project.description}}
            </mat-card-content>
            <mat-card-actions class="action">
                <a [href]="project.gitLink" target="_blank" rel="noopener noreferrer">
                    <button mat-raised-button color="accent">Github</button>
                </a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
