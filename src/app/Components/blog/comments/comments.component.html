<div *ngIf="activeTopic">

    <div id="comment">
        
    </div>

    <div *ngIf="userService.isAuthenticated">
        <app-addcomment (newCommentEvent)="onNewCommentEvent($event)" [commentPostStatus] = "commentSuccessfulEvent"></app-addcomment>
    </div>
    

    <div id="comments" *ngFor="let comment of comments">
        <app-comment [userComment] = comment></app-comment>
    </div>


</div>
