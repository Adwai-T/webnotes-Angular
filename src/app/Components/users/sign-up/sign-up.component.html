<div id="signup-container">

    <div id="heading">
        NOTES
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="label-input-group">
            <label for="username">Username</label>
            <input type="text" id=" username" formControlName="userName" class="form-control" placeholder="Username">
        </div>

        <div class="label-input-group">
            <label for="email">Email</label>
            <input type="email" id=" email" formControlName="email" class="form-control" placeholder="Username">
        </div>

        <div class="label-input-group">
            <label for="password">Password</label>
            <input type="password" id=" password" formControlName="password" class="form-control" placeholder="Username">

        </div>

        <div>
            <button type="submit">Join Us</button>
        </div>
